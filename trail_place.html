<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Align Textbox Left in Table Column</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left; /* Align text inside table cells to the left */
    }
</style>
</head>
<body>

<table>
    <tr>
        <th>Column Header</th>
        <td><input type="text" style="width: 100%;" placeholder="Enter text" /></td>
    </tr>
    <tr>
        <th>Another Column Header</th>
        <td><input type="text" style="width: 100%;" placeholder="Enter text" /></td>
    </tr>
</table>

</body>
</html>
